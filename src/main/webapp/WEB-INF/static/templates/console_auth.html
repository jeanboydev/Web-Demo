<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header::header(~{::title},~{::link},~{})">
    <title>控制台</title>
    <link rel="stylesheet" th:href="@{/static/css/console.css}">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">DEMO</a>
    <!-- 折叠导航栏 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- 左边 -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <div class="nav-text">欢迎您<span th:text="${user.role.name}"></span>！</div>
            </li>
        </ul>
        <!-- 右边 -->
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <span th:text="${user.username}"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">退出登录</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- 内容 -->
<div class="container-fluid below-nav-bar row">
    <!-- 左侧导航 -->
    <div class="col-2">
        <div class="nav flex-column nav-pills">
            <a class="nav-link" th:href="@{'/console?token='+${token}}">首页</a>
            <a class="nav-link active">权限管理</a>
            <a class="nav-link" th:href="@{'/console/profile?token='+${token}}">人事管理</a>
            <a class="nav-link" th:href="@{'/console/salary?token='+${token}}">工资管理</a>
            <a class="nav-link" th:href="@{'/console/record?token='+${token}}">考勤管理</a>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="tab-content col-10">
        <div class="tab-pane fade show active">
            <div class="container-fluid row">
                <ul class="nav nav-tabs col-10">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">角色表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">权限表</a>
                    </li>
                </ul>
                <div class="col-2">
                    <button type="button" class="btn btn-primary px-4 float-right">新建</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">角色名</th>
                        <th scope="col">创建时间</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item,state:${dataList}">
                        <th scope="row" th:text="${state.index}"></th>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <button type="button" class="btn btn-outline-primary btn-sm">编辑</button>
                            <button type="button" class="btn btn-outline-danger btn-sm">删除</button>
                        </td>
                    </tr>
                    </tbody>
                    <!--<caption>-->
                        <!--<ul class="pagination">-->
                            <!--<li class="page-item">-->
                                <!--<a class="page-link" href="#" aria-label="Previous">-->
                                    <!--<span aria-hidden="true">&laquo;</span>-->
                                    <!--<span class="sr-only">Previous</span>-->
                                <!--</a>-->
                            <!--</li>-->
                            <!--<li class="page-item"><a class="page-link" href="#">1</a></li>-->
                            <!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
                            <!--<li class="page-item"><a class="page-link" href="#">3</a></li>-->
                            <!--<li class="page-item">-->
                                <!--<a class="page-link" href="#" aria-label="Next">-->
                                    <!--<span aria-hidden="true">&raquo;</span>-->
                                    <!--<span class="sr-only">Next</span>-->
                                <!--</a>-->
                            <!--</li>-->
                        <!--</ul>-->
                    <!--</caption>-->
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 底部 -->
<div th:replace="_footer::footer(~{::script})">
    <script th:src="@{/static/js/console.js}"></script>
</div>
</body>
</html>
